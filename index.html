<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/262ff4d8d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Esther's ToDo List</title>
</head>
<body>
  <div>
    <h1>MY TODO LIST</h1>

    <div class="todo-container">
        <form>
            <label for="new-item">New Item:</label>
            <input type="text" id="new-item" placeholder="Add new item..." maxlength="50" />
            <button type="submit" id="add-btn">Add</button>
        </form>

        <ul id="todo-list"></ul>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
